<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天气服务系统 - 首页</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- 自定义样式 -->
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 主内容 -->
    <div class="container main-container">
      <div id="home-content">
        <div class="row mt-4">
          <div class="col-md-3 mb-4">
            <div class="card feature-card">
              <i class="bi bi-cloud-sun"></i>
              <h5>实时天气</h5>
              <p>查询各城市实时天气情况</p>
              <a
                href="#"
                onclick="if(window.parent.navigateToPage) { window.parent.navigateToPage('../weather.html'); return false; }"
                class="btn btn-primary"
                >查看天气</a
              >
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card feature-card">
              <i class="bi bi-exclamation-triangle"></i>
              <h5>天气预警</h5>
              <p>查看最新天气预警信息</p>
              <a
                href="#"
                onclick="if(window.parent.navigateToPage) { window.parent.navigateToPage('warnings.html'); return false; }"
                class="btn btn-primary"
                >查看预警</a
              >
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card feature-card">
              <i class="bi bi-airplane"></i>
              <h5>交通信息</h5>
              <p>查询航班和列车状态</p>
              <a
                href="#"
                onclick="if(window.parent.navigateToPage) { window.parent.navigateToPage('traffic.html'); return false; }"
                class="btn btn-primary"
                >查看交通</a
              >
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card feature-card">
              <i class="bi bi-geo-alt"></i>
              <h5>景点信息</h5>
              <p>查看景点开放状态</p>
              <a
                href="#"
                onclick="if(window.parent.navigateToPage) { window.parent.navigateToPage('attractions.html'); return false; }"
                class="btn btn-primary"
                >查看景点</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API 封装 -->
    <script src="../js/api.js"></script>
    <!-- 工具函数 -->
    <script src="../js/utils.js"></script>
    <!-- 主逻辑 -->
    <script src="../js/main.js"></script>
  </body>
</html>
