<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>系统日志 - 天气服务系统</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- 自定义样式 -->
    <link href="../../css/style.css" rel="stylesheet" />
    <link href="../../css/admin.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content-page">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-journal-text"></i> 系统日志</h2>
            <button class="btn btn-primary" onclick="loadLogs()">
              <i class="bi bi-arrow-clockwise"></i> 刷新
            </button>
          </div>

          <div class="card">
            <div class="card-body">
              <div id="logsContainer">
                <div class="text-center">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">加载中...</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API 封装 -->
    <script src="../../js/api.js"></script>
    <!-- 工具函数 -->
    <script src="../../js/utils.js"></script>

    <script>
      // 检查登录状态
      async function checkAuth() {
        try {
          const response = await adminApi.getDashboard();
          if (!response || !response.success) {
            if (window.parent !== window) {
              window.parent.location.href = "login.html";
            } else {
              window.location.href = "login.html";
            }
            return false;
          }
          return true;
        } catch (e) {
          if (window.parent !== window) {
            window.parent.location.href = "login.html";
          } else {
            window.location.href = "login.html";
          }
          return false;
        }
      }

      // 加载日志
      async function loadLogs() {
        const container = document.getElementById("logsContainer");
        showLoading(container);

        try {
          const response = await adminApi.getLogs();
          if (response && response.success && response.data) {
            displayLogs(response.data.logs || []);
          } else {
            showError(container, "加载日志失败");
          }
        } catch (error) {
          console.error("加载日志失败:", error);
          showError(container, "加载日志失败");
        }
      }

      // 显示日志
      function displayLogs(logs) {
        const container = document.getElementById("logsContainer");
        if (!logs || logs.length === 0) {
          showEmpty(container, "暂无日志记录");
          return;
        }

        let html = '<div class="table-responsive">';
        html += '<table class="table table-hover table-sm">';
        html +=
          "<thead><tr><th>时间</th><th>操作</th><th>模块</th><th>描述</th><th>IP地址</th></tr></thead>";
        html += "<tbody>";

        logs.forEach((log) => {
          html += `<tr>
                    <td>${formatDate(log.operationTime)}</td>
                    <td>${log.operation || "-"}</td>
                    <td>${log.module || "-"}</td>
                    <td>${log.description || "-"}</td>
                    <td>${log.ipAddress || "-"}</td>
                </tr>`;
        });

        html += "</tbody></table></div>";
        container.innerHTML = html;
      }

      // 页面加载
      (async () => {
        const isAuth = await checkAuth();
        if (isAuth) {
          loadLogs();
        }
      })();
    </script>
  </body>
</html>
